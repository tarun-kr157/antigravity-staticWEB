<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-danger navbar-expand-lg">
        <a href="./index.html" class="navbar-brand">
            <h1>St.Xavier's College</h1>
        </a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li><a href="./index.html" class="nav-link">Home</a></li>
                <li><a href="./about.html" class="nav-link">About</a></li>
                <li><a href="./services.html" class="nav-link">Services</a></li>
                <li><a href="./employees.html" class="nav-link">Employees</a></li>
                <li><a href="./contact.html" class="nav-link">Contact</a></li>
                <li><a href="./login.html" class="nav-link">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- Contact Form -->
                <div class="card">
                    <div class="card-header bg-warning text-black">
                        <h3 class="card-title" style="text-align: center;">Get In Touch</h3>
                        <p class="card-text"
                            style="background-color: aquamarine; font-weight: 600; font-style: italic; text-align: center;">
                            Submit Course Inquiry</p>
                    </div>
                    <div class="card-body">
                        <form action="/login">
                            <div class="form-group">
                                <label>Email Id:</label>
                                <input type="text" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>Mobile:</label>
                                <input type="number" class="form-control" placeholder="10 digits"
                                    pattern="[6-9][0-9]{9}" required>
                            </div>
                            <div class="form-group">
                                <label>Course:</label>
                                <select class="form-control">
                                    <option selected disabled>Select Course</option>
                                    <option>BCA</option>
                                    <option>BBA</option>
                                    <option>BTech</option>
                                    <option>MBA</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Inquiry:</label>
                                <textarea cols="20" rows="2" class="form-control" maxlength="100"></textarea>
                            </div>
                            <div class="from-group">
                                <input type="submit" value="Submit" class="btn btn-sm btn-primary">
                                <input type="reset" value="Cancel" class="btn btn-sm btn-danger">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <img src="./St. Xavier college.png" alt="St. Xavier college" class="img-fluid" />
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h3>Visit us:</h3>
            </div>
        </div>
    </div>


</body>

</html>
