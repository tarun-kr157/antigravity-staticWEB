<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="./index.html" class="navbar-brand">Logo</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li><a href="./index.html" class="nav-link">Home</a></li>
                <li><a href="./about.html" class="nav-link">About</a></li>
                <li><a href="./services.html" class="nav-link">Services</a></li>
                <li><a href="./employees.html" class="nav-link">Employees</a></li>
                <li><a href="./contact.html" class="nav-link">Contact</a></li>
                <li><a href="./login.html" class="nav-link">Login</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <h3>Contact Page</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- Contact Form-->
                <form action="/contact">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label class="form-label">Name:</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label class="form-label">Email:</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label class="form-label">Mobile :</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Services</label>
                                <select class="form-control">
                                    <option>Web Dev</option>
                                    <option>Mobile App Dev</option>
                                    <option>Cloud Dev</option>
                                    <option>AI Agent Dev</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Message:</label>
                                <textarea class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Submit Comment" class="btn btn-warning">
                </form>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header bg-danger text-black">
                        <h4>Login Details</h4>
                    </div>
                    <div class="card-body">
                        <!-- login form -->
                        <p class="card-text">Login Details</p>
                        <form action="/login">
                            <div class="form-group">
                                <label>Email Id:</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control">
                            </div>

                            <input type="submit" value="Login" class="btn btn-warning" />
                        </form>
                    </div>
                    <div class="card-footer">
                        <img src="./Buggati 2016.jpg" alt="Buggati" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
