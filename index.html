                <!-- Contact Form -->
                <div class=" card">
                    <div class="card-header bg-warning text-black">
                        <h3 class="card-title center">We are happy to help you</h3>
                        <p class="card-text"
                            style="background-color: aquamarine; font-weight: 600; font-style: italic; text-align: center;">
                            Submit Course Inquiry
                        </p>
                    </div>
                    <div class="card-body">
                        <form action="/login">
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="text" class="form-control" placeholder="Enter email address" required />
                            </div>
                            <div class="form-group">
                                <label>Mobile:</label>
                                <input type="tel" class="form-control" placeholder="Enter phone number"
                                    pattern="[6-9][0-9]{9}" required>
                            </div>
                            <div class="form-group">
                                <label>Course:</label>
                                <select class="form-control">
                                    <option selected disabled>Select Course</option>
                                    <option>BCA</option>
                                    <option>BBA</option>
                                    <option>BTech</option>
                                    <option>MBA</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Inquiry:</label>
                                <textarea cols="20" rows="2" class="form-control" maxlength="100"></textarea>
                            </div>
                            <div class="from-group">
                                <input type="submit" value="Submit" class="btn btn-sm btn-primary">
                                <input type="reset" value="Cancel" class="btn btn-sm btn-danger">
                            </div>
                        </form>
                    </div>

                        <img src="./St Xavier Mumbai.png" alt="St. Xavier college" height="200px" />
                    </div>
